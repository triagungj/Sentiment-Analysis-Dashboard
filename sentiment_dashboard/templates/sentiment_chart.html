<!DOCTYPE html>
<html>
  <head>
    <title>Sentiment Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>
    <style>
      .month-filter {
        margin-bottom: 20px;
      }
      .month-filter button {
        margin-right: 8px;
        padding: 6px 16px;
        font-size: 15px;
        border-radius: 4px;
        border: 1px solid #ccc;
        background: #f8f9fa;
        cursor: pointer;
      }
      .month-filter button.active {
        background: #007bff;
        color: #fff;
        border-color: #007bff;
      }

      .chart-container {
        overflow-x: auto;
        width: 100%;
        min-height: 70vh; /* your setting */
        cursor: grab; /* drag-to-scroll UX */
        touch-action: pan-y; /* allow vertical touch scroll; we handle horizontal */
      }
      .chart-container.dragging {
        cursor: grabbing;
        user-select: none;
      }

      #sentimentChart {
        height: 400px;
      }

      /* News list */
      .news-section {
        margin-top: 24px;
      }
      .news-item {
        display: flex;
        gap: 12px;
        padding: 12px 0;
        border-bottom: 1px solid #eee;
        align-items: flex-start;
      }
      .thumb {
        flex: 0 0 72px;
        width: 72px;
        height: 72px;
        border-radius: 8px;
        overflow: hidden;
        background: #f2f2f2;
        border: 1px solid #e9ecef;
      }
      .thumb img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }
      .news-content {
        flex: 1;
        min-width: 0;
      }
      .news-item h4 {
        margin: 0 0 4px 0;
        font-size: 16px;
        line-height: 1.3;
      }
      .news-item a {
        text-decoration: none;
        color: #0d6efd;
      }
      .news-item a:hover {
        text-decoration: underline;
      }
      .news-meta {
        font-size: 12px;
        color: #6c757d;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .badge {
        display: inline-block;
        padding: 2px 8px;
        border-radius: 999px;
        font-size: 11px;
        border: 1px solid #ddd;
        margin-left: 6px;
        text-transform: capitalize;
      }
      .load-more {
        margin: 12px 0 0 0;
        padding: 8px 14px;
        border: 1px solid #ccc;
        border-radius: 6px;
        background: #fff;
        cursor: pointer;
      }
      .empty {
        color: #6c757d;
        font-style: italic;
        margin-top: 6px;
      }
    </style>
  </head>
  <body>
    <h2>Sentiment Statistics Per Month</h2>
    <div class="month-filter" id="monthFilter"></div>

    <div class="chart-container">
      <canvas id="sentimentChart" width="1600" height="400"></canvas>
    </div>

    <!-- News list -->
    <div class="news-section">
      <h3 id="newsTitle" style="margin-bottom: 8px">Latest News</h3>
      <div id="newsList"></div>
      <button id="loadMoreBtn" class="load-more" style="display: none">
        Load more
      </button>
    </div>

    <script>
      let chartInstance = null;
      let allData = [];
      let months = [];

      // Pagination & safety
      let currentMonth = null; // null = "All"
      let nextPageUrl = null;
      let isLoading = false;
      const visitedNext = new Set();
      let inFlight = null; // AbortController

      // Placeholder image
      const PLACEHOLDER_SVG =
        "data:image/svg+xml;utf8," +
        encodeURIComponent(
          `<svg xmlns="http://www.w3.org/2000/svg" width="72" height="72">
          <rect width="100%" height="100%" fill="#f2f2f2"/>
          <path d="M10 52 L28 34 L40 46 L52 34 L62 44 L62 62 L10 62 Z" fill="#e0e0e0"/>
          <circle cx="22" cy="22" r="8" fill="#e5e5e5"/>
        </svg>`
        );
      // --- helpers ---
      function sortByDateAsc(arr) {
        return arr.slice().sort((a, b) => new Date(a.date) - new Date(b.date));
      }

      // Drag-to-scroll on container
      function enableDragScroll(scroller) {
        let isDown = false;
        let startX = 0;
        let startScrollLeft = 0;
        let isDragging = false;
        const DRAG_THRESHOLD = 3;

        const setTooltipEnabled = (enabled) => {
          if (!chartInstance) return;
          chartInstance.options.plugins.tooltip =
            chartInstance.options.plugins.tooltip || {};
          chartInstance.options.plugins.tooltip.enabled = enabled;
          chartInstance.update("none");
        };

        scroller.addEventListener(
          "pointerdown",
          (e) => {
            if (e.pointerType === "mouse" && e.button !== 0) return;
            isDown = true;
            isDragging = false;
            startX = e.clientX;
            startScrollLeft = scroller.scrollLeft;
            scroller.classList.add("dragging");
            scroller.setPointerCapture?.(e.pointerId);
          },
          { passive: true }
        );

        scroller.addEventListener(
          "pointermove",
          (e) => {
            if (!isDown) return;
            const dx = e.clientX - startX;
            if (!isDragging && Math.abs(dx) > DRAG_THRESHOLD) {
              isDragging = true;
              setTooltipEnabled(false);
            }
            if (isDragging) {
              e.preventDefault();
              scroller.scrollLeft = startScrollLeft - dx;
            }
          },
          { passive: false }
        );

        const endDrag = (e) => {
          if (!isDown) return;
          isDown = false;
          scroller.classList.remove("dragging");
          scroller.releasePointerCapture?.(e.pointerId);
          setTooltipEnabled(true);
        };
        scroller.addEventListener("pointerup", endDrag, { passive: true });
        scroller.addEventListener("pointerleave", endDrag, { passive: true });
        scroller.addEventListener("pointercancel", endDrag, { passive: true });
      }

      // --- chart ---
      function renderChart(filteredData, monthLabel) {
        // Reverse order request: ensure chronological (oldest -> newest), so newest sits on the RIGHT
        const sorted = sortByDateAsc(filteredData);

        const labels = sorted.map((item) => item.date);
        const positive = sorted.map((item) => item.positive);
        const neutral = sorted.map((item) => item.neutral);
        const negative = sorted.map((item) => item.negative);

        // dynamic width
        const chartCanvas = document.getElementById("sentimentChart");
        chartCanvas.width = Math.max(1600, labels.length * 20);

        const ctx = chartCanvas.getContext("2d");
        if (chartInstance) chartInstance.destroy();
        chartInstance = new Chart(ctx, {
          type: "line",
          data: {
            labels,
            datasets: [
              {
                label: "Positive",
                data: positive,
                borderColor: "#0072B2",
                backgroundColor: "rgba(0,114,178,0.2)",
                fill: false,
                tension: 0.3,
                pointRadius: 2,
              },
              {
                label: "Neutral",
                data: neutral,
                borderColor: "#E69F00",
                backgroundColor: "rgba(230,159,0,0.2)",
                fill: false,
                tension: 0.3,
                pointRadius: 2,
              },
              {
                label: "Negative",
                data: negative,
                borderColor: "#009E73",
                backgroundColor: "rgba(0,158,115,0.2)",
                fill: false,
                tension: 0.3,
                pointRadius: 2,
              },
            ],
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: {
                labels: {
                  color: "#343a40",
                  font: {
                    size: 16,
                    family: "Helvetica Neue, Arial, sans-serif",
                    weight: "bold",
                  },
                },
              },
              title: {
                display: true,
                text: monthLabel
                  ? `Sentiment for ${monthLabel}`
                  : "Sentiment Statistics Per Month",
                font: { size: 18 },
              },
              zoom: {
                pan: { enabled: false, mode: "x" }, // disable pan to avoid fighting with container drag
                zoom: {
                  wheel: { enabled: true, modifierKey: "ctrl" }, // require Ctrl to zoom with wheel
                  pinch: { enabled: true },
                  mode: "x",
                },
                limits: { x: { min: 0, max: labels.length - 1 } },
              },
              tooltip: { enabled: true },
            },
            scales: {
              x: {
                title: {
                  display: true,
                  text: "Date",
                  color: "#343a40",
                  font: { size: 14 },
                },
                ticks: { autoSkip: false, maxRotation: 90, minRotation: 45 },
              },
              y: {
                beginAtZero: true,
                title: {
                  display: true,
                  text: "Count",
                  color: "#343a40",
                  font: { size: 14 },
                },
              },
            },
          },
        });

        // focus latest month range (except weekly-all scenario where label text differs)
        if (labels.length > 0 && monthLabel !== "All Months (Weekly)") {
          const latestMonth = labels[labels.length - 1].slice(0, 7);
          const startIdx = labels.findIndex(
            (l) => l.slice(0, 7) === latestMonth
          );
          chartInstance.options.scales.x.min = startIdx;
          chartInstance.options.scales.x.max = labels.length - 1;
          chartInstance.update();
        }
      }

      // --- news list ---
      function renderNewsList(items, append = false) {
        const list = document.getElementById("newsList");
        const loadMoreBtn = document.getElementById("loadMoreBtn");

        if (!append) list.innerHTML = "";

        if (append && (!items || items.length === 0)) {
          loadMoreBtn.style.display = "none";
          loadMoreBtn.disabled = true;
          loadMoreBtn.textContent = "No more";
          return;
        }
        if (!items || items.length === 0) {
          list.innerHTML = '<div class="empty">No news found.</div>';
          loadMoreBtn.style.display = "none";
          loadMoreBtn.disabled = true;
          loadMoreBtn.textContent = "No more";
          return;
        }

        const fragment = document.createDocumentFragment();
        items.forEach((n) => {
          const title = n.title || "Untitled";
          const url = n.url || n.link || "#";
          const date = n.published_at || n.created_at || n.date || "";
          const source = n.source?.name || n.source || "";
          const sentiment = n.sentiment || "";
          const imgSrc = n.image_link || PLACEHOLDER_SVG;

          const item = document.createElement("div");
          item.className = "news-item";
          item.innerHTML = `
            <div class="thumb">
              <img loading="lazy" src="${imgSrc}" alt=""
                   onerror="this.onerror=null;this.src='${PLACEHOLDER_SVG}';">
            </div>
            <div class="news-content">
              <h4><a href="${url}" target="_blank" rel="noopener noreferrer">${title}</a></h4>
              <div class="news-meta">
                <span>${date ? new Date(date).toLocaleString() : ""}</span>
                ${source ? ` • <span>${source}</span>` : ""}
                ${sentiment ? ` <span class="badge">${sentiment}</span>` : ""}
              </div>
            </div>
          `;
          fragment.appendChild(item);
        });
        list.appendChild(fragment);

        const hasNext = Boolean(nextPageUrl);
        loadMoreBtn.style.display = hasNext ? "inline-block" : "none";
        loadMoreBtn.disabled = !hasNext;
        loadMoreBtn.textContent = hasNext ? "Load more" : "No more";
      }

      // --- fetch helpers with loop protection ---
      function resetInFlight() {
        if (inFlight) inFlight.abort();
        inFlight = new AbortController();
        return inFlight.signal;
      }

      async function fetchPaged(url, append = false) {
        if (isLoading) return;
        if (url && visitedNext.has(url)) {
          nextPageUrl = null;
          renderNewsList([], true);
          return;
        }

        isLoading = true;
        const loadMoreBtn = document.getElementById("loadMoreBtn");
        if (!append) visitedNext.clear();
        if (append) {
          loadMoreBtn.disabled = true;
          loadMoreBtn.textContent = "Loading…";
        }

        try {
          const res = await fetch(url, { signal: inFlight?.signal });
          if (!res.ok) throw new Error(await res.text());
          const data = await res.json();
          const items = Array.isArray(data) ? data : data.results ?? [];
          const nextUrl = Array.isArray(data) ? null : data.next || null;

          if (url) visitedNext.add(url);
          nextPageUrl = nextUrl;

          renderNewsList(items, append);
        } catch (err) {
          if (err.name !== "AbortError") {
            console.error("Fetch error:", err);
            nextPageUrl = null;
            if (append) renderNewsList([], true);
          }
        } finally {
          isLoading = false;
          if (nextPageUrl) {
            loadMoreBtn.disabled = false;
            loadMoreBtn.textContent = "Load more";
          } else {
            loadMoreBtn.disabled = true;
            loadMoreBtn.textContent = "No more";
          }
        }
      }

      async function fetchNewsByMonth(
        month,
        urlOverride = null,
        append = false
      ) {
        const signal = resetInFlight();
        const base = `/api/news/?month=${encodeURIComponent(month)}`;
        const url = urlOverride || base;
        inFlight.signal = signal;
        await fetchPaged(url, append);
      }

      async function fetchLatestNews(urlOverride = null, append = false) {
        const signal = resetInFlight();
        const base = `/api/news/`; // relies on newest-first backend ordering
        const url = urlOverride || base;
        inFlight.signal = signal;
        await fetchPaged(url, append);
      }

      // --- UI wiring ---
      function renderMonthButtons() {
        const filterDiv = document.getElementById("monthFilter");
        filterDiv.innerHTML = "";

        // Keep your original month order
        months.forEach((month) => {
          const btn = document.createElement("button");
          btn.textContent = month;
          btn.onclick = async () => {
            document
              .querySelectorAll(".month-filter button")
              .forEach((b) => b.classList.remove("active"));
            btn.classList.add("active");

            const filtered = allData.filter((item) =>
              item.date.startsWith(month)
            );
            renderChart(filtered, month);

            currentMonth = month;
            document.getElementById(
              "newsTitle"
            ).textContent = `News — ${month}`;
            nextPageUrl = null;
            visitedNext.clear();
            await fetchNewsByMonth(month);
          };
          filterDiv.appendChild(btn);
        });

        // "All" button
        const allBtn = document.createElement("button");
        allBtn.textContent = "All";
        allBtn.classList.add("active");
        allBtn.onclick = async () => {
          document
            .querySelectorAll(".month-filter button")
            .forEach((b) => b.classList.remove("active"));
          allBtn.classList.add("active");

          // Downsample to weekly (chronological)
          const weekData = [];
          let lastWeekKey = null;
          const sortedAll = sortByDateAsc(allData);
          sortedAll.forEach((item) => {
            const d = new Date(item.date);
            const key = `${d.getFullYear()}-M${d.getMonth() + 1}-W${Math.ceil(
              d.getDate() / 7
            )}`;
            if (key !== lastWeekKey) {
              weekData.push(item);
              lastWeekKey = key;
            }
          });
          renderChart(weekData, "All Months (Weekly)");

          currentMonth = null;
          nextPageUrl = null;
          visitedNext.clear();
          document.getElementById("newsTitle").textContent = "Latest News";
          await fetchLatestNews();
        };
        filterDiv.insertBefore(allBtn, filterDiv.firstChild);
      }

      document
        .getElementById("loadMoreBtn")
        .addEventListener("click", async () => {
          if (!nextPageUrl || isLoading) return;
          if (currentMonth) {
            await fetchNewsByMonth(currentMonth, nextPageUrl, true);
          } else {
            await fetchLatestNews(nextPageUrl, true);
          }
        });

      // --- initial load ---
      fetch("/api/dashboard/sentiment-stats/")
        .then((response) => response.json())
        .then(async (data) => {
          allData = data.map((item) => ({ ...item, date: item.date }));
          months = [...new Set(data.map((item) => item.date.slice(0, 7)))];
          renderMonthButtons();

          // Default: All view (weekly chart + newest news)
          const weekData = [];
          let lastWeekKey = null;
          const sortedAll = sortByDateAsc(allData);
          sortedAll.forEach((item) => {
            const d = new Date(item.date);
            const key = `${d.getFullYear()}-M${d.getMonth() + 1}-W${Math.ceil(
              d.getDate() / 7
            )}`;
            if (key !== lastWeekKey) {
              weekData.push(item);
              lastWeekKey = key;
            }
          });
          renderChart(weekData, "All Months (Weekly)");
          document.getElementById("newsTitle").textContent = "Latest News";
          await fetchLatestNews();
        });

      // Enable drag-to-scroll
      enableDragScroll(document.querySelector(".chart-container"));
    </script>
  </body>
</html>
