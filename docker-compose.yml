version: "3.11"
services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=sentiment_dashboard.settings
      - POSTGRES_DB=sentiment_db
      - POSTGRES_USER=sentiment_user
      - POSTGRES_PASSWORD=sentiment_pass
      - POSTGRES_HOST=db
    depends_on:
      - db
  db:
    image: postgres:16
    environment:
      - POSTGRES_DB=sentiment_db
      - POSTGRES_USER=sentiment_user
      - POSTGRES_PASSWORD=sentiment_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
volumes:
  postgres_data:
